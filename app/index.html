        <script type="text/x-handlebars" id="adaptiveInsights">
            #1. Write a method which given two integers, returns the integer that is closest to 1000. 
            <form>
                {{input type="text" value=int1}}
                {{input type="text" value=int2}}
            </form>
            <button {{action "thouCloser"}}>DO IT BITCH</button>
            <div id="answer1">ANSWER</div>

            #2. Write a method which given a string, returns a string where every character in the original is doubled. For example, given the string "xyz", return the string "xxyyzz".
            <form>
                {{input type="text" value=string}}
            </form>
            <button {{action "doubleChar"}}>DO IT BITCH</button>
            <div id="answer2">ANSWER</div>

            #3. Write a method which takes an array of integers.  The method should return true if there is a way to split the array in two so that the sum of the numbers on one side of the split equals the sum of the numbers on the other side.
            <form>
                {{input type="text" value=eASArray}}
            </form>
            <button {{action "equalArraySplit"}}>DO IT BITCH</button>
            <div id="answer3">ANSWER</div>


            #4. Write a method which given a string, returns a string with an asterisk inserted between every character in the original.  Use recursion in your solution.
            <form>
                {{input type="text" value=aSString}}
            </form>
            <button {{action "asteriskString"}}>DO IT BITCH</button>
            <div id="answer4">ANSWER</div>

        </script>
