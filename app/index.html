        <script type="text/x-handlebars" id="adaptiveInsights">

            <div class="codeQuestion">
                <p class="">#1. Write a method which given two integers, returns the integer that is closest to 1000.</p>
                <form>
                    {{input type="text" value=int1}}
                    {{input type="text" value=int2}}
                    <button {{action "thouCloser"}}>DO IT</button>
                </form>

                <p>Returns: <span id="answer1"></span></p>
            </div>

            <div class="codeQuestion">
                <p>#2. Write a method which given a string, returns a string where every character in the original is doubled. For example, given the string "xyz", return the string "xxyyzz".</p>
                <form>
                    {{input type="text" value=string}}
                    <button {{action "doubleChar"}}>DO IT</button>
                </form>

                <p>Returns: <span id="answer2"></span></p>           
            </div>

            <div class="codeQuestion">
                <p>#3. Write a method which takes an array of integers.  The method should return true if there is a way to split the array in two so that the sum of the numbers on one side of the split equals the sum of the numbers on the other side.</p>
                <form>
                    {{input type="text" value=eASArray}}
                    <button {{action "equalArraySplit"}}>DO IT</button>
                </form>

                <p>Returns: <span id="answer3"></span></p>
            </div>

            <div class="codeQuestion">
                <p>#4. Write a method which given a string, returns a string with an asterisk inserted between every character in the original.  Use recursion in your solution.</p>
                <form>
                    {{input type="text" value=aSString}}
                    <button {{action "aS"}}>DO IT</button>
                </form>

                <p>Returns: <span id="answer4"></span></p>
            </div>

        </script>

        <script type="text/x-handlebars" id="upsight">
            
            <div class="codeQuestion"> 
                <p>Using JavaScript, please write a function that checks for the validity of a set of 
                strings given the following rules:</p>
                <ol> 
                  <li>Every lower-case letter 'a' through 'j' by itself is valid; for example, ‘j’ is a valid set of string,
                     but ‘fj’ is not.</li>
                  <li>If ϴ is a valid set of strings, then so is Zϴ.</li>
                  <li>If ϴ and τ are valid sets of strings, then so are Nϴτ , Lϴτ , Qϴτ , and Rϴτ.</li>
                  <li>All other strings are invalid.</li>
                </ol> 
                <p>The function should accept a parameter that consists of potential strings separated by whitespace 
                and it would return one line per potential strings, followed by ‘VALID’ if the string passes 
                the rules set above or ‘INVALID’ if it doesn&#8217;t.</p>
     
                Example:
                 
                <ul>
                <li>validateString("Ze");
                  Ze VALID</li>
                 
                <li>validateString("Za Nj");
                  Za VALID
                  Nj INVALID</li>
                   
                <li>validateString("QZja\nRhfa");
                  QZja VALID
                  Rhfa INVALID</li>
                  
                <li>validateString("QRZZaZZaj");
                  QRZZaZZaj VALID</li>
                </ul>

                <form>
                    {{input type="text" value=stringArg}}
                    <button {{action "validateString" stringArg}}>DO IT</button>
                </form>

                <p>Returns: <span id="answer1"></span></p>
            </div>

        </script>
